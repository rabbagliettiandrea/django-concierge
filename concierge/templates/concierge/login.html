{% extends 'concierge/_extend/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <p>Login into your admin dashboard</p>

    <form class="m-t" role="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form show_label=False %}

        {% buttons %}
            <button type="submit" class="btn btn-primary block full-width m-b">
                Login {% bootstrap_icon "log-in" %}
            </button>
        {% endbuttons %}

        <a href="#"><small>Forgot password?</small></a>
        <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="{% url 'concierge:signup' %}">Create an account</a>
    </form>
{% endblock %}
