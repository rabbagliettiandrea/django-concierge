{% extends 'concierge/_extend/base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h5>Logout</h5>
            <p>Are you sure?</p>
            <div class="row">
                <form class="m-t" role="form" method="post">
                    {% csrf_token %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary block full-width m-b">
                            Logout {% bootstrap_icon "log-out" %}
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
